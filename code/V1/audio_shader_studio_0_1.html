<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Shader Studio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
            position: relative;
        }

        .sidebar {
            width: 320px;
            background: rgba(20, 20, 20, 0.95);
            backdrop-filter: blur(20px);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
            z-index: 100;
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .controls {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-label {
            font-size: 12px;
            font-weight: 500;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            width: 100%;
            margin-bottom: 8px;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .button.active {
            background: rgba(0, 122, 255, 0.6);
            border-color: rgba(0, 122, 255, 0.8);
        }

        .button.primary {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            border: none;
        }

        .slider {
            width: 100%;
            -webkit-appearance: none;
            height: 4px;
            border-radius: 2px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            margin: 10px 0;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #007AFF;
            cursor: pointer;
        }

        .shader-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .shader-item {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .shader-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .shader-item.active {
            background: rgba(0, 122, 255, 0.3);
            border-color: rgba(0, 122, 255, 0.5);
        }

        .main-content {
            flex: 1;
            position: relative;
            background: #000;
        }

        .canvas-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #shaderCanvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .toggle-sidebar {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 101;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .presentation-mode .sidebar,
        .presentation-mode .toggle-sidebar {
            display: none;
        }

        .presentation-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 200;
        }

        .presentation-overlay h2 {
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 300;
        }

        .presentation-overlay p {
            color: #888;
            margin-bottom: 24px;
        }

        .audio-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
        }

        .audio-input {
            display: none;
        }

        .waveform {
            height: 60px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            margin: 10px 0;
            position: relative;
            overflow: hidden;
        }

        .frequency-bars {
            display: flex;
            height: 100%;
            align-items: end;
            gap: 1px;
            padding: 4px;
        }

        .freq-bar {
            flex: 1;
            background: linear-gradient(to top, #007AFF, #5856D6);
            border-radius: 1px;
            min-height: 2px;
            transition: height 0.1s ease;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
            
            .toggle-sidebar {
                top: 10px;
                left: 10px;
            }
        }

        .hidden {
            display: none !important;
        }

        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            resize: vertical;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <div class="sidebar" id="sidebar">
            <div class="header">
                <div class="logo">Audio Shader Studio</div>
            </div>
            
            <div class="controls">
                <div class="control-group">
                    <div class="control-label">Audio Mode</div>
                    <button class="button active" onclick="setAudioMode('normal')">Normal</button>
                    <button class="button" onclick="setAudioMode('music')">Music</button>
                    <button class="button" onclick="setAudioMode('voice')">Voice</button>
                </div>

                <div class="control-group">
                    <div class="control-label">Audio Source</div>
                    <input type="file" id="audioFile" class="audio-input" accept="audio/*" onchange="loadAudioFile(this)">
                    <button class="button" onclick="document.getElementById('audioFile').click()">Load Audio File</button>
                    <button class="button" onclick="startMicrophone()">Use Microphone</button>
                </div>

                <div class="control-group">
                    <div class="control-label">Playback</div>
                    <div class="audio-controls">
                        <button class="button" onclick="togglePlayback()">Play/Pause</button>
                        <button class="button" onclick="stopPlayback()">Stop</button>
                    </div>
                    <input type="range" class="slider" id="volumeSlider" min="0" max="100" value="50" oninput="setVolume(this.value)">
                </div>

                <div class="control-group">
                    <div class="control-label">Audio Visualization</div>
                    <div class="waveform">
                        <div class="frequency-bars" id="frequencyBars"></div>
                    </div>
                </div>

                <div class="control-group">
                    <div class="control-label">Shader Library</div>
                    <div class="shader-list" id="shaderList"></div>
                </div>

                <div class="control-group">
                    <div class="control-label">Shader Editor</div>
                    <textarea id="shaderCode" placeholder="Enter fragment shader code here..."></textarea>
                    <button class="button primary" onclick="compileShader()">Compile Shader</button>
                </div>

                <div class="control-group">
                    <div class="control-label">Import/Export</div>
                    <input type="file" id="shaderFile" class="audio-input" accept=".glsl,.frag,.txt" onchange="importShader(this)">
                    <button class="button" onclick="document.getElementById('shaderFile').click()">Import Shader</button>
                    <button class="button" onclick="exportShader()">Export Shader</button>
                    <button class="button" onclick="importFromClipboard()">From Clipboard</button>
                    <button class="button" onclick="exportToClipboard()">To Clipboard</button>
                </div>

                <div class="control-group">
                    <button class="button primary" onclick="enterPresentationMode()">Presentation Mode</button>
                </div>
            </div>
        </div>

        <div class="main-content">
            <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
            <div class="canvas-container">
                <canvas id="shaderCanvas"></canvas>
            </div>
        </div>

        <div class="presentation-overlay hidden" id="presentationOverlay">
            <h2>Presentation Mode</h2>
            <p>Click anywhere, press spacebar, or touch to start audio</p>
            <button class="button primary" onclick="exitPresentationMode()">Exit Presentation</button>
        </div>
    </div>

    <script>
        // Global variables
        let gl, canvas, shaderProgram;
        let audioContext, analyser, microphone, audioSource, audioBuffer;
        let frequencyData, timeData;
        let isPlaying = false;
        let isPresentationMode = false;
        let currentShader = '';
        let audioMode = 'normal';
        let sidebarVisible = true;

        // Demo shaders library
        const demoShaders = {
            'Basic Wave': `
precision mediump float;
uniform float u_time;
uniform vec2 u_resolution;
uniform float u_audioLevel;
uniform float u_bassLevel;
uniform float u_trebleLevel;

void main() {
    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
    vec3 color = vec3(0.0);
    
    float wave = sin(uv.x * 10.0 + u_time * 2.0) * u_audioLevel;
    color += vec3(wave * 0.5 + 0.5, uv.y, sin(u_time) * 0.5 + 0.5);
    
    gl_FragColor = vec4(color, 1.0);
}`,
            'Audio Spectrum': `
precision mediump float;
uniform float u_time;
uniform vec2 u_resolution;
uniform float u_audioLevel;
uniform float u_bassLevel;
uniform float u_trebleLevel;
uniform sampler2D u_audioTexture;

void main() {
    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
    float freq = texture2D(u_audioTexture, vec2(uv.x, 0.5)).r;
    
    vec3 color = vec3(0.0);
    if (uv.y < freq * u_audioLevel) {
        color = mix(vec3(1.0, 0.0, 0.0), vec3(0.0, 1.0, 1.0), uv.x);
    }
    
    gl_FragColor = vec4(color, 1.0);
}`,
            'Reactive Circles': `
precision mediump float;
uniform float u_time;
uniform vec2 u_resolution;
uniform float u_audioLevel;
uniform float u_bassLevel;
uniform float u_trebleLevel;

void main() {
    vec2 uv = (gl_FragCoord.xy - 0.5 * u_resolution.xy) / min(u_resolution.y, u_resolution.x);
    
    float d = length(uv);
    float circle = smoothstep(0.3 + u_bassLevel * 0.2, 0.31 + u_bassLevel * 0.2, d);
    
    vec3 color = mix(
        vec3(sin(u_time + u_audioLevel * 5.0) * 0.5 + 0.5, u_trebleLevel, u_bassLevel),
        vec3(0.0),
        circle
    );
    
    gl_FragColor = vec4(color, 1.0);
}`
        };

        // Initialize the application
        function init() {
            canvas = document.getElementById('shaderCanvas');
            gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
            
            if (!gl) {
                alert('WebGL not supported');
                return;
            }

            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            initAudio();
            populateShaderList();
            loadShader('Basic Wave');
            
            // Set up presentation mode event listeners
            document.addEventListener('keydown', handleKeyDown);
            canvas.addEventListener('click', handleCanvasClick);
            canvas.addEventListener('touchstart', handleCanvasClick);
            
            animate();
        }

        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * window.devicePixelRatio;
            canvas.height = rect.height * window.devicePixelRatio;
            gl.viewport(0, 0, canvas.width, canvas.height);
        }

        function initAudio() {
            if (typeof AudioContext !== 'undefined') {
                audioContext = new AudioContext();
            } else if (typeof webkitAudioContext !== 'undefined') {
                audioContext = new webkitAudioContext();
            } else {
                alert('Web Audio API not supported');
                return;
            }

            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            frequencyData = new Uint8Array(analyser.frequencyBinCount);
            timeData = new Uint8Array(analyser.fftSize);
            
            createFrequencyBars();
        }

        function createFrequencyBars() {
            const container = document.getElementById('frequencyBars');
            container.innerHTML = '';
            
            for (let i = 0; i < 32; i++) {
                const bar = document.createElement('div');
                bar.className = 'freq-bar';
                container.appendChild(bar);
            }
        }

        function updateFrequencyBars() {
            if (!analyser) return;
            
            analyser.getByteFrequencyData(frequencyData);
            const bars = document.querySelectorAll('.freq-bar');
            
            for (let i = 0; i < bars.length; i++) {
                const value = frequencyData[i * 4] / 255.0;
                bars[i].style.height = (value * 100) + '%';
            }
        }

        function populateShaderList() {
            const list = document.getElementById('shaderList');
            list.innerHTML = '';
            
            Object.keys(demoShaders).forEach(name => {
                const item = document.createElement('div');
                item.className = 'shader-item';
                item.textContent = name;
                item.onclick = () => loadShader(name);
                list.appendChild(item);
            });
        }

        function loadShader(name) {
            if (demoShaders[name]) {
                currentShader = name;
                document.getElementById('shaderCode').value = demoShaders[name];
                compileShader();
                
                // Update active state
                document.querySelectorAll('.shader-item').forEach(item => {
                    item.classList.toggle('active', item.textContent === name);
                });
            }
        }

        function compileShader() {
            const fragmentShaderSource = document.getElementById('shaderCode').value;
            
            const vertexShaderSource = `
                attribute vec4 position;
                void main() {
                    gl_Position = position;
                }
            `;
            
            const vertexShader = createShader(gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
            
            if (shaderProgram) {
                gl.deleteProgram(shaderProgram);
            }
            
            shaderProgram = createProgram(vertexShader, fragmentShader);
            
            // Create geometry
            const positions = new Float32Array([
                -1, -1, 1, -1, -1, 1, 1, 1
            ]);
            
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, positions, gl.STATIC_DRAW);
            
            const positionLocation = gl.getAttribLocation(shaderProgram, 'position');
            gl.enableVertexAttribArray(positionLocation);
            gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
        }

        function createShader(type, source) {
            const shader = gl.createShader(type);
            gl.shaderSource(shader, source);
            gl.compileShader(shader);
            
            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                console.error('Shader compilation error:', gl.getShaderInfoLog(shader));
                gl.deleteShader(shader);
                return null;
            }
            
            return shader;
        }

        function createProgram(vertexShader, fragmentShader) {
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Program linking error:', gl.getProgramInfoLog(program));
                gl.deleteProgram(program);
                return null;
            }
            
            return program;
        }

        function animate() {
            if (shaderProgram) {
                gl.useProgram(shaderProgram);
                
                // Update audio analysis
                updateFrequencyBars();
                
                let audioLevel = 0, bassLevel = 0, trebleLevel = 0;
                
                if (analyser) {
                    analyser.getByteFrequencyData(frequencyData);
                    
                    // Calculate audio levels based on mode
                    switch (audioMode) {
                        case 'music':
                            bassLevel = getFrequencyRange(0, 10) / 255.0;
                            trebleLevel = getFrequencyRange(50, 128) / 255.0;
                            audioLevel = (bassLevel + trebleLevel) * 0.5;
                            break;
                        case 'voice':
                            audioLevel = getFrequencyRange(10, 50) / 255.0;
                            bassLevel = audioLevel * 0.5;
                            trebleLevel = audioLevel * 0.7;
                            break;
                        default:
                            audioLevel = getAverageFrequency() / 255.0;
                            bassLevel = getFrequencyRange(0, 20) / 255.0;
                            trebleLevel = getFrequencyRange(40, 128) / 255.0;
                    }
                }
                
                // Set uniforms
                const timeLocation = gl.getUniformLocation(shaderProgram, 'u_time');
                const resolutionLocation = gl.getUniformLocation(shaderProgram, 'u_resolution');
                const audioLevelLocation = gl.getUniformLocation(shaderProgram, 'u_audioLevel');
                const bassLevelLocation = gl.getUniformLocation(shaderProgram, 'u_bassLevel');
                const trebleLevelLocation = gl.getUniformLocation(shaderProgram, 'u_trebleLevel');
                
                gl.uniform1f(timeLocation, performance.now() / 1000.0);
                gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
                gl.uniform1f(audioLevelLocation, audioLevel);
                gl.uniform1f(bassLevelLocation, bassLevel);
                gl.uniform1f(trebleLevelLocation, trebleLevel);
                
                // Draw
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }
            
            requestAnimationFrame(animate);
        }

        function getAverageFrequency() {
            let sum = 0;
            for (let i = 0; i < frequencyData.length; i++) {
                sum += frequencyData[i];
            }
            return sum / frequencyData.length;
        }

        function getFrequencyRange(start, end) {
            let sum = 0;
            let count = 0;
            for (let i = start; i < Math.min(end, frequencyData.length); i++) {
                sum += frequencyData[i];
                count++;
            }
            return count > 0 ? sum / count : 0;
        }

        // Audio control functions
        async function startMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                microphone = audioContext.createMediaStreamSource(stream);
                microphone.connect(analyser);
                isPlaying = true;
            } catch (error) {
                console.error('Microphone access denied:', error);
                alert('Microphone access denied. Please check your browser settings.');
            }
        }

        function loadAudioFile(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                audioContext.decodeAudioData(e.target.result).then(buffer => {
                    audioBuffer = buffer;
                    setupAudioSource();
                }).catch(error => {
                    console.error('Audio decoding error:', error);
                });
            };
            reader.readAsArrayBuffer(file);
        }

        function setupAudioSource() {
            if (audioSource) {
                audioSource.disconnect();
            }
            
            audioSource = audioContext.createBufferSource();
            audioSource.buffer = audioBuffer;
            audioSource.connect(analyser);
            audioSource.connect(audioContext.destination);
            audioSource.loop = true;
        }

        function togglePlayback() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            if (audioBuffer && !isPlaying) {
                setupAudioSource();
                audioSource.start();
                isPlaying = true;
            } else if (isPlaying) {
                if (audioSource) {
                    audioSource.stop();
                }
                isPlaying = false;
            }
        }

        function stopPlayback() {
            if (audioSource) {
                audioSource.stop();
            }
            isPlaying = false;
        }

        function setVolume(value) {
            // Volume control would be implemented with a gain node
            console.log('Volume set to:', value);
        }

        function setAudioMode(mode) {
            audioMode = mode;
            document.querySelectorAll('.control-group .button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        // Import/Export functions
        function importShader(input) {
            const file = input.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('shaderCode').value = e.target.result;
                compileShader();
            };
            reader.readAsText(file);
        }

        function exportShader() {
            const shaderCode = document.getElementById('shaderCode').value;
            const blob = new Blob([shaderCode], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentShader || 'shader'}.glsl`;
            a.click();
            
            URL.revokeObjectURL(url);
        }

        async function importFromClipboard() {
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('shaderCode').value = text;
                compileShader();
            } catch (error) {
                console.error('Clipboard access denied:', error);
                alert('Clipboard access denied. Please paste manually.');
            }
        }

        async function exportToClipboard() {
            try {
                const shaderCode = document.getElementById('shaderCode').value;
                await navigator.clipboard.writeText(shaderCode);
                alert('Shader code copied to clipboard!');
            } catch (error) {
                console.error('Clipboard access denied:', error);
                alert('Could not copy to clipboard. Please copy manually.');
            }
        }

        // UI functions
        function toggleSidebar() {
            sidebarVisible = !sidebarVisible;
            document.getElementById('sidebar').classList.toggle('hidden', !sidebarVisible);
        }

        function enterPresentationMode() {
            isPresentationMode = true;
            document.getElementById('app').classList.add('presentation-mode');
            document.getElementById('presentationOverlay').classList.remove('hidden');
        }

        function exitPresentationMode() {
            isPresentationMode = false;
            document.getElementById('app').classList.remove('presentation-mode');
            document.getElementById('presentationOverlay').classList.add('hidden');
        }

        function handleKeyDown(event) {
            if (isPresentationMode && event.code === 'Space') {
                event.preventDefault();
                startPresentationAudio();
            }
            if (event.code === 'Escape' && isPresentationMode) {
                exitPresentationMode();
            }
        }

        function handleCanvasClick() {
            if (isPresentationMode) {
                startPresentationAudio();
            }
        }

        function startPresentationAudio() {
            document.getElementById('presentationOverlay').classList.add('hidden');
            if (audioBuffer) {
                togglePlayback();
            } else {
                startMicrophone();
            }
        }

        // Initialize the app when the page loads
        window.addEventListener('load', init);
    </script>
</body>
</html>
